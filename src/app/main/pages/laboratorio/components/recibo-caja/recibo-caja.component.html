            <h4 class="">Agregar Recibo de Caja</h4>
        </p-header>
    
    <!--ANDRES MONTOYA-->
                <img alt="Card" src="../../../../../../assets/img/epn.png" />

<div>
    <p-header class="flex align-items-center bg-blue-900 p-3 pb-1 text-white">
        <h4>RECIBO DE CAJA</h4>
    </p-header>

    <div class="caja-boton-principal center-button">
        <button pButton label="Agregar Recibo de Caja"  (click)="abrirmodal()"  class="p-button p-button-lg m-1 p-button-info bg-blue-900 "
            icon="pi pi-plus" pTooltip="Agregar" 
            tooltipPosition="right"></button>

    </div>

    <p-divider></p-divider>
    
    <p-fieldset class="form" legend="BUSCAR RECIBO DE CAJA">
            

        <form [formGroup]="busquedaForm">
            <div>
                <br>
    
                <div class="p-fluid p-formgrid grid input">
                    <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <span class="p-float-label">
                            <input pInputText id="ftxt-nombreCentroCosto" required="true" >
                            <label for="ftxt-nombreCentroCosto">* NÂº Recibo de Caja</label>
                        </span>
                    </div>
                    
                    <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <span class="p-float-label">
                            <input pInputText id="ftxt-nombreCentroCosto"  required="true">
                            <label for="ftxt-nombreCentroCosto">* Nombre Cliente</label>
                        </span>
                    </div>
                </div>
    
                <div class="p-fluid p-formgrid grid">
                    <div class="p-field  col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <span class="p-float-label">
                            <input pInputText id="ftxt-nombreCentroCosto" type="number" maxlength="10" (input)="onInputR($event)">
                            <label for="ftxt-nombreCentroCosto">* RUC</label>
                        </span>
                    </div>
                    <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <span class="p-float-label">
                            <input pInputText id="ftxt-nombreCentroCosto" type="number" maxlength="13" (input)="onInputC($event)"required="true">
                            <label for="ftxt-nombreCentroCosto">* Cedula</label>
                        </span>
                    </div>
                </div>
    
               

                <div class="p-fluid p-formgrid grid">
    
                <div class="calendar">
                    <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <span class="p-float-label">
                            <p-calendar  [showIcon]="true" inputId="icon"></p-calendar>
                            <label for="ftxt-fechaBancos">* Fecha Desde </label>
                        </span>
                    </div>
                    <div class="p-field  col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <span class="p-float-label">
                            <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
                            <label for="ftxt-fechaBancos">* Fecha Hasta </label>
                        </span>
                    </div>
                </div>

                <div class="p-fluid p-formgrid grid">
                    <div class="p-field  col-12 md:col-6 md:mb-4 mb-0 px-3">
                        <label style="color:  rgba(0, 0, 0, 0.6);" for="ftxt-descCentroCosto">* Observaciones</label>
                        <span class="p-float-label">
                            <textarea pInputTextarea rows="1" id="ftxt-descCentroCosto" required="true"
                            formControlName="descCentroCosto"></textarea>
                        </span>
                    </div>
                </div>
            </div>
                    <p-toolbar class="center-button">
                            <button pButton label="Consultar"class="p-button p-button-lg m-1 p-button-info bg-blue-900 " icon="pi pi-search"
                                type="submit" pTooltip="Guardar"
                                tooltipPosition="right"></button>
                    </p-toolbar>
            </div>
        </form>
            
    </p-fieldset>

    


    <p-divider></p-divider>
    <app-recibo-caja-table>
    </app-recibo-caja-table>
</div>
</p-card>
