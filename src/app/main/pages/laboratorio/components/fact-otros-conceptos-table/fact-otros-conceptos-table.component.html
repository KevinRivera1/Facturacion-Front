<app-fact-otros-conceptos (facturaotrosconceptosEmitter)="filtrarFacturas($event)">

</app-fact-otros-conceptos>

<section class="content">
  <div class="container-fluid">
    <div class="card">
      <p-table #dt [value]="listfacturaotrosconceptos" [rows]="10" [paginator]="true" [globalFilterFields]="[
                      'idFormaPago',
                      'nombreFp',
                      'descripcionFp',
                      'activo'
                   ]" responsiveLayout="scroll" [rowHover]="true" dataKey="idFormaPago"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
          <div class="text-center">
      <label class="text-center" >FACTURAS</label>
              </div>

        </ng-template>
        <ng-template pTemplate="header">
          <tr>
                <th pSortableColumn="idFormaPago">
                          <div class="flex justify-content-between align-items-center"> <bold  style="font-weight: bold;">&#8470;</bold>
                              <p-sortIcon field="idFormaPago"></p-sortIcon>
                              <p-columnFilter type="text" field="idFormaPago" display="menu"></p-columnFilter>
                          </div>
                      </th> 
            <th pSortableColumn="codFactura">
              <div class="flex justify-content-between align-items-center">Factura No.
                <p-sortIcon field="codFactura"></p-sortIcon>
                <p-columnFilter type="text" field="codFactura" display="menu"></p-columnFilter>
              </div>
            </th>

            <th pSortableColumn="nombreConsumidor">
              <div class="flex justify-content-between align-items-center">Cliente
                <p-sortIcon field="nombreConsumidor"></p-sortIcon>
                <p-columnFilter type="text" field="nombreConsumidor" display="menu"></p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="rucConsumidor">
              <div class="flex justify-content-between align-items-center">RUC/CI
                <p-sortIcon field="rucConsumidor"></p-sortIcon>
                <p-columnFilter type="text" field="rucConsumidor" display="menu"></p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="estadoSri">
              <div class="flex justify-content-between align-items-center">Estado
                <p-sortIcon field="estadoSri"></p-sortIcon>
                <p-columnFilter type="text" field="estadoSri" display="menu"></p-columnFilter>
              </div>
            </th>
           
            <th pSortableColumn="codigoSae">
              <div class="flex justify-content-between align-items-center">Forma Pago
                <p-sortIcon field="codigoSae"></p-sortIcon>
                <p-columnFilter type="text" field="codigoSae" display="menu"></p-columnFilter>
              </div>
            </th>
            <th pSortableColumn="fechaFp">
              <div class="flex justify-content-between align-items-center">Fecha
                <p-sortIcon field="fechaFp"></p-sortIcon>
                <p-columnFilter type="text" field="fechaFp" display="menu"></p-columnFilter>
              </div>
            </th>
        
            <th pSortableColumn="fechaFp">
              <div class="flex justify-content-between align-items-center">Total
                <p-sortIcon field="fechaFp"></p-sortIcon>
                <p-columnFilter type="text" field="fechaFp" display="menu"></p-columnFilter>
              </div>
            </th>
         
            <th>ACCIONES</th>
          </tr>

        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex+1}}</td>
            <td>{{item.codFactura}}</td>
            <td>{{item.nombreConsumidor}}</td>
            <td>{{item.rucConsumidor}}</td>
            <td>{{item.estadoSri}}</td>
            <td></td>
            <td>{{(item.fechaFact| date:'dd/MM/yyyy') }}</td>
            <td>{{item.totalFact}}</td>
            <td>
              <button pButton pRipple icon="pi pi-pencil"
                class="p-button-rounded p-button-warning p-button-text p-button-sm p-mr-2"
                (click)="editFormaPago(item);llamarFuncion()" pTooltip="Editar" tooltipPosition="left"></button>
              <button pButton pRipple icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-text p-button-sm" (click)="deleteFormaPago(item)"
                pTooltip="Eliminar" tooltipPosition="left"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="p-d-flex p-ai-center p-jc-between">
            Registros Totales: {{listFormaPago ? listFormaPago.length : 0 }}.
          </div>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
