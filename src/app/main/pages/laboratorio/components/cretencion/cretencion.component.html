<p-dialog [contentStyle]="{'overflow': 'visible'}" header="" [(visible)]="visible" [modal]="true"
          [style]="{ width: '45vw' }" [draggable]="true" [resizable]="true" xmlns:p="http://www.w3.org/1999/html">

    <p-header  >
        <h4 class="">Registro Comprobante</h4>
      <!--   <span class="close-icon" (click)="closeModal()">&#10006;</span> -->
    </p-header>

    <div class="card flex justify-content-center">
        <div class="flex flex-wrap gap-3">
            <div class="flex align-items-center">
                <p-radioButton name="cliente" value="1" [(ngModel)]="tipoCliente" inputId="1"></p-radioButton>
                <label  class="ml-2">Docente</label>
            </div>

            <div class="flex align-items-center">
                <p-radioButton name="cliente" value="2" [(ngModel)]="tipoCliente" inputId="2"></p-radioButton>
                <label  class="ml-2">Cliente</label>
            </div>

            <div class="caja-boton-principal">
                <button pButton label="Buscar" class="p-button p-button-lg m-1 p-button-info bg-blue-900 " icon="pi pi-plus"
                        (click)="busquedaCliente()"      pTooltip="Buscar"  tooltipPosition="right"></button>
            </div>


        </div>
    </div>


    <div class="card">

    <div class="ui-fluid formgrid grid"  >
        <div class="field col-12 md:col-6">
            <label >Cédula / RUC: </label>
            <b>  <i class="text-1xl mr-2 mb-3">{{clienteSelect.cedula}}</i></b>
        </div>
        <div class="field col-12 md:col-6">
            <label >Nombre: </label>
            <b>  <i class="text-1xl mr-2 mb-3">{{clienteSelect.nombre}}</i></b>
        </div>
        <div class="field col-12 md:col-6">
            <label >Correo: </label>
            <b>  <i class="text-1xl mr-2 mb-3">{{clienteSelect.correo}}</i></b>
        </div>
        <div class="field col-12 md:col-6">
            <label >Dirección: </label>
            <b>  <i class="text-1xl mr-2 mb-3">{{clienteSelect.direccion}}</i></b>
        </div>


    </div>

    </div>






</p-dialog>

<p-dialog    [contentStyle]="{'overflow': 'visible'}"  header="" [(visible)]="visibleBusqCl" [modal]="true" [style]="{ width: '45vw' }" [draggable]="true" [resizable]="true" >
    <p-header  >
        <h4 class="">Busqueda Cliente</h4>
    </p-header>

    <br/>

    <div class="card">

        <div class="ui-fluid formgrid grid">
            <div class="field col-12 md:col-2">
                <label for="txtCedulaB">Cédula / RUC</label>
            </div>
            <div class="field col-12 md:col-4">
                <input type="text" id="txtCedulaB" pInputText [(ngModel)]="cedulaBusqueda" />
            </div>
            <div class="field col-12 md:col-2">
                <label for="txtnombreB">Nombre</label>
            </div>
            <div class="field col-12 md:col-4">
                <input type="text" id="txtnombreB" pInputText [(ngModel)]="nombreBusqueda" />
            </div>
            <div class="field col-12 md:col-2">
                <label for="txtapellidoB">Apellido</label>
            </div>
            <div class="field col-12 md:col-4">
                <input type="text" id="txtapellidoB" pInputText [(ngModel)]="apellidoBusqueda" />
            </div>
            <div class="field col-12 md:col-12" align="center">
                <button pButton label="Buscar" class="p-button p-button-lg m-1 p-button-info bg-blue-900 " icon="pi pi-plus"
                        (click)="llenarListCliente()"      pTooltip="Buscar"  tooltipPosition="right"></button>
            </div>

    </div>

        <p-table [value]="listCliente" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
                <tr>
                    <td>{{ cliente. cedula}}</td>
                    <td>{{ cliente.nombre }}</td>
                    <div class="field col-12 md:col-12" align="center">
                        <button pButton label="Seleccionar" class="p-button p-button-lg m-1 p-button-info bg-blue-900 " icon="pi pi-plus"
                                (click)="cargarCliente(cliente)"      pTooltip="Buscar"  tooltipPosition="right"></button>
                    </div>

                </tr>
            </ng-template>
        </p-table>

    </div>




</p-dialog>


<p-card>
    <p-header class="flex align-items-center bg-blue-900 p-3 pb-1 text-white"  >
        <h4>Comprobante</h4>
    </p-header>
    <div class="caja-boton-principal">
        <button pButton label="Agregar Comprobante" class="p-button p-button-lg m-1 p-button-info bg-blue-900 " icon="pi pi-plus"
           (click)="registrarNuevo()"      pTooltip="Agregar Comprobante"  tooltipPosition="right"></button>
    </div>
    <p-divider></p-divider>



    <app-cretencion-table [listCretencion]="listCretencion" (cretencionSelect)=setSeleccionado($event) [loading]="loading"></app-cretencion-table>
</p-card>
