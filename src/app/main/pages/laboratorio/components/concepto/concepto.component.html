<p-card>
    <p-header class="flex align-items-center bg-blue-900 p-3 pb-1 text-white">
        <h4>Concepto</h4>
    </p-header>
    <div class="caja-boton-principal">
        <button pButton label="Agregar Concepto" class="p-button p-button-lg m-1 p-button-info bg-blue-900 "
            icon="pi pi-plus" pTooltip="Agregar Concepto" tooltipPosition="right" (click)="abrirmodal()"></button>

    </div>
    <p-divider></p-divider>

    <app-concepto-table [listConceptos]="listConceptos" (conceptosSelect)=setSeleccionado($event)></app-concepto-table>
</p-card>
