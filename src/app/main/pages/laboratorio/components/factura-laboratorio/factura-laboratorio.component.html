<p-dialog [contentStyle]="{'': 'visible'}"   header="" [(visible)]="modal" [modal]="true"
 [draggable]="true" [resizable]="true" (onHide)="cerrar()" xmlns:p="http://www.w3.org/1999/html">
    <p-header>
        <h4 class="">FACTURAS DE LABORATORIOS</h4>
    </p-header>
    <div class="p-d-flex">
      <p-card >
     
      
        <form>
            
            <div class="">
          
                <header class="text-center">BUSCAR FACTURAS DE LABORATORIOS</header>
                <br />
    
                <div class="p-fluid p-formgrid grid">
                    <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3" style="width: 450px;">
                        <span class="p-float-label">
                            <input
                                pInputText
                                id="ftxt-nombreFp"
                                type="text"
                                required="true"
                            />
                            <label for="ftxt-nombreFp">* Factura no.</label>
                        </span>
                    </div>
                    <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3"  style="width: 450px;">
                        <!--  <label for="ftxt-activo" style="color: rgba(0, 0, 0, 0.6)"
                             >* Estado</label> -->                  
                             <p-dropdown  [options]="estados" placeholder="Escoja el estado" [(ngModel)]="estadoSeleccionado" optionLabel="label"></p-dropdown>
                 
                     </div>
                </div>
    
                <div class="p-fluid p-formgrid grid">
                    <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3" style="width: 450px;">
                        <span class="p-float-label">
                            <input
                                pInputText
                                id="ftxt-nombreFp"
                                type="text"
                                required="true"
                            />
                            <label for="ftxt-nombreFp">* Nombre Cliente</label>
                        </span>
                    </div>
                </div>
    
                <div class="p-fluid p-formgrid grid">
                    <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3"  style="width: 450px;">
                        <span class="p-float-label">
                            <input
                                pInputText
                                id="ftxt-nombreFp"
                                type="text"
                                required="true"
                                (input)="onInput($event)"  
                                maxlength="13"
                                keyfilter="int"
                            />
                            <label for="ftxt-nombreFp">* Ruc</label>
                        </span>
                    </div>
                    <div class="p-field col-12 md:col-4 md:mb-4 mb-0 px-3" style="width: 450px;">
                        <span class="p-float-label">
                          <input pInputText id="ftxt-cedula" type="text" required="true" (input)="onInput($event)"  keyfilter="int" maxlength="11" />
                          <label for="ftxt-cedula">* Cédula</label>
                        </span>
                      </div>
                </div>
                <div class="p-fluid p-formgrid grid">
    
                    <div class="calendar">
                        <div class="p-field col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <p-calendar  [showIcon]="true" inputId="icon"></p-calendar>
                                <label for="ftxt-fechaBancos">* Fecha Desde </label>
                            </span>
                        </div>
                        <div class="p-field  col-12 md:col-6 md:mb-4 mb-0 px-3">
                            <span class="p-float-label">
                                <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
                                <label for="ftxt-fechaBancos">* Fecha Hasta </label>
                            </span>
                        </div>
                    </div>
                </div>
    
                <div class="central">
                    <p-toolbar>
                        <div class="p-toolbar-group-center">
                            <button
                                pButton
                                label="Buscar"
                                class="p-button p-button-lg m-1 p-button-info guardar-button"
                                icon="pi pi-search"
                                type="submit"
                                pTooltip="Buscar"
                                tooltipPosition="right"
                            ></button>
                        </div>
                    </p-toolbar>
                </div>
            </div>
        </form>
      
    </p-card>  
    </div>
    <app-factura-laboratorio-table >
    </app-factura-laboratorio-table>
</p-dialog>
