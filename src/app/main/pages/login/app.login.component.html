<div class="login-body">
    <div class="login-wrapper">
        <div class="login-panel">
            <img [src]="'assets/img/LOGO_EPN_SII.png'" class="logo" alt="diamond-layout"/>

            <div class="login-form p-fluid">

                <h4 style="padding-bottom: 10%;">Iniciar sesión en su Cuenta</h4>
                <form [formGroup]="loginForm" >
                    <div class="p-inputgroup form-group p-field">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input id="username" type="text" formControlName="username" pInputText
                               placeholder="Nombre Usuario"/>
                    </div>
                    <div class="p-inputgroup form-group p-field">
                        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input type="password" pInputText placeholder="Clave" formControlName="password">
                    </div>

                    <button type="submit" class="btn btn-outline-primary btn-block form-group w-full p-field" (click)="loginByAuth()">
                        Iniciar Sesión
                    </button>
                    <a href="https://scu.epn.edu.ec/" class="button btn btn-outline-success btn-block form-group w-full p-field"
                    target="_blank">¿Olvidó su contraseña? Click Aquí</a>

                </form>
                <p-divider align="center">
                    <span class="p-tag">&copy;2023 EPN</span>
                </p-divider>
                <nav class="login-card-footer-nav">
                    <a href="#">Condiciones de Uso. </a>
                    <a href="#">Políticas de Privacidad</a>
                </nav>
            </div>

            <p>Algún Problema? <a href="asistencia.tecnica@epn.edu.ec">Click aquí</a> y permítanos ayudarle.</p>
        </div>
        <div class="login-image">
            <div class="image-footer">
                <p>Síguenos en nuestras redes sociales.</p>
                <div class="icons">
                    <i class="pi pi-github"></i>
                    <i class="pi pi-twitter"></i>
                    <i class="pi pi-facebook"></i>
                    <i class="pi pi-youtube"></i>
                </div>
            </div>
        </div>
    </div>
</div>
